<div id="download">
  <noscript>
    <div class="download download-noscript">
      <h3>Download Now - Free <span>({{ locale_name }} | <a href="all.html">Other Systems and Languages</a>)</span></h3>

      <ul>
        {% for build in builds %}
        <li><a href="{{ build.download_link_direct }}">{{ build.platform }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </noscript>

  <ul class="home-download">
    {% for build in builds %}
    <li class="{{ build.platform }}">
      <a class="download-link download-{{ product }}"
         href="{{ build.download_link }}">
        <span class="download-content">
          <span class="download-title">Firefox</span>
          Free Download
        </span>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
